services:
  postgres:
    image: postgres:16
    container_name: monad_dash_pg
    environment:
      POSTGRES_USER: monad
      POSTGRES_PASSWORD: monad
      POSTGRES_DB: monad_dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: monad_dash_api
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/ready').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
